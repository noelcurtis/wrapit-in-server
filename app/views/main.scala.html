@(title: String, moreCss: String = "")(content: Html)

<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">
        <title>@title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <!-- Loading Bootstrap -->
        <link href="@routes.Assets.at("framework/flatui/bootstrap/css/bootstrap.css")" rel="stylesheet">
        <link href="@routes.Assets.at("framework/flatui/bootstrap/css/bootstrap-responsive.css")" rel="stylesheet">

            <!-- Loading Flat UI -->
        <link href="@routes.Assets.at("framework/flatui/css/flat-ui.css")" rel="stylesheet">

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/app-main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("framework/flatui/images/icons/Pocket@2x.png")">

            <!-- Any other CSS loaded in moreCss-->
        @Html(moreCss)

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
        <!--[if lt IE 9]>
          <script src="@routes.Assets.at("framework/flatui/js/html5shiv.js")" type="text/javascript"></script>
        <![endif]-->
    </head>

    <body>
        @content
        <!-- Load all JS -->
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("framework/flatui/js/jquery-ui-1.10.3.custom.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("framework/flatui/js/jquery.ui.touch-punch.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("framework/flatui/js/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("framework/flatui/js/bootstrap-select.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("framework/flatui/js/bootstrap-switch.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("framework/flatui/js/flatui-checkbox.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("framework/flatui/js/flatui-radio.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("framework/flatui/js/jquery.tagsinput.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("framework/flatui/js/jquery.placeholder.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("framework/flatui/js/jquery.stacktable.js")" type="text/javascript"></script>
    </body>
</html>
