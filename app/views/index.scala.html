@(form: Form[(String,String)])(implicit flash: Flash)

@main("Wrapit.in") {

    @helper.form(routes.Application.authenticate, 'class -> "form-signin") {

        <h3 class="form-signin-heading">WraptIt.in</h3>
        <div class="control-group">
            <input type="text" class="input-block-level" placeholder="Email address" name="email">
            <i class="input-icon fui-user"></i>
            <span class="help-block">Invalid email.</span>
        </div>
        <div class="control-group">
            <input type="password" class="input-block-level" placeholder="Password" name="password">
            <i class="input-icon fui-lock"></i>
            <span class="help-block">Wrong password.</span>
            <a class="login-link" href="#">Lost your password?</a>
        </div>
        @form.globalError.map { error =>
            <span class="login-error error">
                @error.message
            </span>
        }
        <button class="btn btn-small btn-block btn-primary" type="submit">Sign in</button>
        <button class="btn btn-small btn-block btn-info">New Account</button>
        <a href="#fakelink" class="btn btn-small btn-block btn-social-facebook">
            <i class="fui-facebook"></i>
            Connect with Facebook
        </a>

    }
}
